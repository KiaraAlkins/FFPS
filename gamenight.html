<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Night</title>
</head>
<body class="game-night_body">
    <div id="tela-preta"></div>
        <div class="game-night_slider ">

            <section id="gm-section-left" class="gameNightSection-left"><img src="./assets/duct-Left.png" alt="">
                <div class="displayTemperature"><p id="textTemperature-100" class="textTemperature"></p></div>
                <button class="displayTurnButton"><img src="./assets/turnOffTerminalButton.svg" class="DTB-img" alt=""></button>
            <div class="container_buttonGameNight-leftScreen">
                <button id="setaButton-Left-Lscreen" class="buttonGameNight-leftScreen">
                    <img src="./assets/setaButtons-Right.svg" alt="">
                </button>
            </div>
            </section>

            <main class="game-night_main">
                
                    <div class="container_buttonGameNight">
                        <button class="buttonGameNight" id="setaButton-Left"><img src="./assets/setaButtons-Left.svg" alt=""></button>
                    </div>

                    <div id="center-content" class="center-content">
                        <div class="displayTemperature"><p  id="textTemperature-10" class="textTemperature"></p></div>
                        <button class="displayTurnButton"><img src="./assets/turnOffTerminalButton.svg" class="DTB-img" alt=""></button>
                         <div class="gameNigth_table-container">
                            <img id="mesaGameNight" src="./assets/mesa.png" alt="">
                        </div>
                        <div class="gameNight_terminal-container">
                            <img class="terminalPNG" src="./assets/terminal.png" alt="">
                            <div id="terminal-tela" class="container_tela">
                                <div id="terminal-categories" class="terminal_categories-buttons_container">
                                    <button id="cateButton-tasks" class="categories-buttons">Tasks</button>
                                    <button id="cateButton-heater" class="categories-buttons">Heater</button>
                                    <button id="cateButton-ventilation" class="categories-buttons">Ventilation</button>
                                    <button id="cateButton-audio" class="categories-buttons">Audio</button>
                                </div>
                                <div class="tela_linha-horizontal"></div>
                                <div id="telaBaixa" class="telaBaixa">
                                    <div id="telaDeTarefas" class="tela-de-tarefas">
                                        <div class="container-tasks">
                                            <div id="advertising" class="container_advertising">
                                            </div>
                                            <div class="tela_linha-vertical"></div>
                                            <div id="order-suplies" class="container_order-supplies">
                                            </div>
                                            <div class="tela_linha-vertical"></div>
                                            <div id="maintenance" class="container_maintenance">
                                            </div>
                                        </div>
                                        <div class="container_bottom-buttons">
                                            <button id="bottom-button-back" class="bottom-button"><img src="./assets/arrowBack.svg" alt=""></button>
                                            <button id="finalizar" class="bottom-button deactivated"><img class="imgBottom-button" src="./assets/LogOff-button.svg" alt=""></button>
                                        </div>
                                    </div>
                                    <div id="telaUpgrades" class="telaUpgrades">
                                        <div class="container-upgrade-moneys">
                                            <h1 id="money" class="money">B$ 00,00</h1>
                                            <button>2x printer B$500</button>
                                            <button>hi-spd uplink B$500</button>
                                            <button>hire handyman R$900</button>
                                        </div>
                                        <div id="backtoTasks" class="backtoTasks"><button>go to tasks</button></div>
                                    </div>
                                    <div id="telaHeater" class="telaHeater">
                                            <img src="./assets/heater.png" alt="">
                                            <div class="telaHeater-div">
                                                <h1>Heater system</h1>
                                                <div class="onOffButton-div">
                                                    <button id="buttonHeater-on" class="onOffButton-white">on</button>
                                                    <button id="buttonHeater-off" class="onOffButton-black">off</button>
                                                </div>
                                            </div>
                                    </div>
                                    <div id="telaVentilation" class="telaVentilation">
                                        <img src="./assets/ventilation.png" alt="">
                                            <div class="telaVentilation-div">
                                                <h1>Ventilation system</h1>
                                                <div class="onOffButton-div">
                                                    <button id="buttonVentilation-on" class="onOffButton-black">on</button>
                                                    <button id="buttonVentilation-off" class="onOffButton-white">off</button>
                                                </div>
                                            </div>
                                    </div>
                                    <div id="telaAudio">
                                        <div class="grid" id="grid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container_tablet-camera" id="tablet-camera">
                            <img src="./assets/tablet-camera.png" alt="">
                            <div id="tela-tablet-camera" class="telatablet-camera">
                                <img class="linharec esq sup" src="./assets/linharec3.svg" alt="">
                                <img class="linharec esq inf" src="./assets/linharec4.svg" alt="">
                                <img class="linharec dir sup" src="./assets/linharec2.svg" alt="">
                                <img class="linharec dir inf" src="./assets/linharec1.svg" alt="">
                                <img class="playRec" src="./assets/playRec.png" alt="">

                                <div class="div-CamButtons">
                                    <button id="CAM-button1" class="CamButtons">CAM 1</button>
                                    <button id="CAM-button2" class="CamButtons">CAM 2</button>
                                </div>
                                <div id="div-PuppetButtons" class="div-PuppetButtons">
                                    <button id="musicBox" class="musicBoxMusic"><img id="musicBoxIMG" src="./assets/musicBoxRound/MusicBox5.svg" alt=""></button>
                                    <div class="alertBox"><img class="imgAlert" src="./assets/alert.svg" alt=""></div>
                                    <button id="controledShock" class="controledShock"><img src="./assets/ButtonControledShock.png" alt=""></button>
                                </div>
                                <div id="div-BabyButtons" class="div-BabyButtons">
                                    <div class="divBB-1">
                                        <div id="bbButtonsDiv1" class="divBB-2"><p id="bbButtonsP1" class="BabyButtons-p">Temp. syst.</p><img src="./assets/figures/stargreat.svg" alt=""></div>
                                        <div id="bbButtonsDiv2" class="divBB-2"><p id="bbButtonsP2" class="BabyButtons-p">Tasks syst.</p><img src="./assets/figures/losangle.svg" alt=""></div>
                                        <div id="bbButtonsDiv3" class="divBB-2"><p id="bbButtonsP3" class="BabyButtons-p">Audio Lures</p><img src="./assets/figures/starfour.svg" alt=""></div>
                                        <div id="bbButtonsDiv4" class="divBB-2"><p id="bbButtonsP4" class="BabyButtons-p">Music Box</p><img src="./assets/figures/circle.svg" alt=""></div>
                                    </div>
                                    <div id="div-BabyButtons-div" class="div-BabyButtons-div">
                                        <button class="minig-buttons"><img src="./assets/figures/stargreat.svg" data-figure="stargreat.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/losangle.svg" data-figure="losangle.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/starfour.svg" data-figure="starfour.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/circle.svg" data-figure="circle.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/stargreat.svg" data-figure="stargreat.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/losangle.svg" data-figure="losangle.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/starfour.svg" data-figure="starfour.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/circle.svg" data-figure="circle.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/stargreat.svg" data-figure="stargreat.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/losangle.svg" data-figure="losangle.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/starfour.svg" data-figure="starfour.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/circle.svg" data-figure="circle.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/stargreat.svg" data-figure="stargreat.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/losangle.svg" data-figure="losangle.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/starfour.svg" data-figure="starfour.svg" alt=""></button>
                                        <button class="minig-buttons"><img src="./assets/figures/circle.svg" data-figure="circle.svg" alt=""></button>
                                    </div>
                                    <button id="reset-system" class="minig-resetButton">Reset System</button>
                                </div>
                            </div>
                        </div>
                        <div class="container_buttonGameNight-horizontal">
                            <button id="buttonGameNight-horizontal" class="buttonGameNight-horizontal"><img src="./assets/setaButtons-top.svg" alt=""></button>
                        </div>
                    </div>
                    
                       
                    <div class="container_buttonGameNight">
                        <button class="buttonGameNight" id="setaButton-Right"><img src="./assets/setaButtons-Right.svg" alt=""></button>
                    </div>
            </main>

        </section>
        
        <section id="gm-section-right" class="gameNightSection-right">
            <div class="displayTemperature"><p id="textTemperature-1" class="textTemperature"></p></div>
            <button class="displayTurnButton"><img src="./assets/turnOffTerminalButton.svg" class="DTB-img" alt=""></button>
            <img src="./assets/duct-Right.png" alt="">
            <div class="container_buttonGameNight-RightScreen">
                <button id="setaButton-Right-Rscreen" class="buttonGameNight-leftScreen">
                    <img src="./assets/setaButtons-Left.svg" alt="">
                </button>
            </div>
        </section>
        </div>



    <script src="./game.js"></script>

</body>
</html>
