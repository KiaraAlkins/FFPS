<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Night</title>
</head>
<body class="game-night_body">

        <div class="game-night_slider ">

            <section id="gm-section-left" class="gameNightSection-left"><img src="./assets/duct-Left.png" alt="">
            <div class="container_buttonGameNight-leftScreen">
                <button id="setaButton-Left-Lscreen" class="buttonGameNight-leftScreen">
                    <img src="./assets/setaButtons-Right.svg" alt="">
                </button>
            </div>
            </section>

            <main class="game-night_main">

                    <div class="container_buttonGameNight">
                        <button class="buttonGameNight" id="setaButton-Left"><img src="./assets/setaButtons-Left.svg" alt=""></button>
                    </div>

                    <div id="center-content" class="center-content">
                         <div class="gameNigth_table-container">
                            <img id="mesaGameNight" src="./assets/mesa.png" alt="">
                        </div>
                        <div class="gameNight_terminal-container">
                            <img class="terminalPNG" src="./assets/terminal.png" alt="">
                            <div class="container_tela">
                                <div class="terminal_categories-buttons_container">
                                    <button class="categories-buttons">Tasks</button>
                                    <button class="categories-buttons">Heater</button>
                                    <button class="categories-buttons">Ventilation</button>
                                    <button class="categories-buttons">Audio</button>
                                </div>
                                <div class="tela_linha-horizontal"></div>
                                <div class="container-tasks">
                                    <div class="container_order-supplies">
                                        <button class="buttons-tasks">print flyers</button>
                                        <button class="buttons-tasks">print postes</button>
                                        <button class="buttons-tasks">print menus</button>
                                    </div>
                                    <div class="tela_linha-vertical"></div>
                                    <div class="container_advertising">
                                        <button class="buttons-tasks">order cups</button>
                                        <button class="buttons-tasks">order plates</button>
                                        <button class="buttons-tasks">order napkins</button>
                                        <button class="buttons-tasks">order utensils</button>
                                        <button class="buttons-tasks">order pizza kits</button>
                                    </div>
                                    <div class="tela_linha-vertical"></div>
                                    <div class="container_maintenance">
                                        <button class="buttons-tasks">unclog toilets</button>
                                        <button class="buttons-tasks">clean ovens</button>
                                        <button class="buttons-tasks">replace bulbs</button>
                                    </div>
                                </div>
                                <div class="container_bottom-buttons">
                                    <button class="bottom-button"><img src="./assets/arrowBack.svg" alt=""></button>
                                    <button class="bottom-button deactivated"><img src="./assets/LogOff-button.svg" alt=""></button>
                                </div>
                            </div>
                        </div>
                        <div class="container_tablet-camera" id="tablet-camera">
                            <img src="./assets/tablet-camera.png" alt="">
                            <div class="telatablet-camera">
                                <img class="linharec esq sup" src="./assets/linharec3.svg" alt="">
                                <img class="linharec esq inf" src="./assets/linharec4.svg" alt="">
                                <img class="linharec dir sup" src="./assets/linharec2.svg" alt="">
                                <img class="linharec dir inf" src="./assets/linharec1.svg" alt="">
                                <img class="playRec" src="./assets/playRec.png" alt="">

                                <div class="div-CamButtons">
                                    <button class="CamButtons">CAM 1</button>
                                    <button class="CamButtons">CAM 2</button>
                                </div>
                                <div class="div-PuppetButtons">
                                    <button id="musicBox" class="musicBoxMusic"><img id="musicBoxIMG" src="./assets/musicBoxRound/MusicBox5.svg" alt=""></button>
                                    <button class="controledShock"><img src="./assets/ButtonControledShock.png" alt=""></button>
                                </div>
                            </div>
                        </div>
                        <div id="buttonGameNight-horizontal" class="container_buttonGameNight-horizontal">
                            <button class="buttonGameNight-horizontal"><img src="./assets/setaButtons-top.svg" alt=""></button>
                        </div>
                    </div>
                    
                       
                    <div class="container_buttonGameNight">
                        <button class="buttonGameNight" id="setaButton-Right"><img src="./assets/setaButtons-Right.svg" alt=""></button>
                    </div>
            </main>

        </section>
        
        <section id="gm-section-right" class="gameNightSection-right">
            <img src="./assets/duct-Right.png" alt="">
            <div class="container_buttonGameNight-RightScreen">
                <button id="setaButton-Right-Rscreen" class="buttonGameNight-leftScreen">
                    <img src="./assets/setaButtons-Left.svg" alt="">
                </button>
            </div>
        </section>
        </div>



    <script src="./game.js"></script>

</body>
</html>
