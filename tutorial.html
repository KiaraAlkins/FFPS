<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tutorial of the night</title>
</head>
<body>
    
    <main class="containerTutorial">
        <section class="containerVideoPlayer">
            <div class="upBar">
                <div class="upBar_title_container">
                    <img src="./assets/Group 14.svg" alt="Logo">
                    <p class="upBar_title">Media Player</p>
                </div>
                <div class="containerWindow">
                    <button class="windowButtons">
                        <img src="./assets/minimizar.svg" alt="">
                    </button>
                    <button class="windowButtons">
                        <img src="./assets/Maximizar.svg" alt="">
                    </button>
                    <button class="windowButtons">
                        <img src="./assets/Group 13.svg" alt="">     
                    </button>
                </div>
            </div>
            <ul class="listMenuPlayer">
                <li><button class="smallwords">File</button></li>
                <li><button class="smallwords">View</button></li>
                <li><button class="smallwords">Play</button></li>
                <li><button class="bigwords">Navigate</button></li>
                <li><button class="bigwords">Favorite</button></li>
                <li><button class="smallwords">Help</button></li>
            </ul>

            <div class="caixadevideo"></div>
            <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            </div>
            
        </section>
    </main>

</body>
</html>
